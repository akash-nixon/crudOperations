<!doctype html>
<html lang="en">
<link rel="stylesheet" href=
        "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<h2 class="text-center" xmlns:th="http://www.w3.org/1999/xhtml">Product List</h2>
<div class="d-flex flex-row justify-content-center">
<div class="form-group mx-sm-3 mb-2">
<form th:action="@{/search}" >
<input type="text" name="name" [(ngModel)]="keyword" style="height: 35px">
<button class="btn btn-dark h-100" style="margin-left: 10px;border: 0px" (click)="search(keyword)"> search</button>
  <button (click)="resetSearch()" class="btn btn-dark h-100" style="height: 37px;margin-left: 10px">reset</button>
</form>
</div>

</div>
<div class="d-flex flex-row justify-content-center">
<div class="dropdown">
  <button class="btn btn-outline-dark dropdown-toggle text-center" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 200px">
    {{textReplace}}
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" (click)="quanLess(10)" style="cursor: pointer">Quantity Less than 10</a></li>
    <li><a class="dropdown-item" (click)="quanMore(10)" style="cursor: pointer">Quantity More than 10</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" (click)="priceLess(5000)" style="cursor: pointer">Price Less than 5000</a></li>
    <li><a class="dropdown-item" (click)="priceMore(5000)" style="cursor: pointer">Price More than 5000</a></li>
  </ul>
</div>
  <div>
<button (click)="reset()" class="btn btn-dark h-100" style="height: 37px;margin-left: 10px">reset</button>
  </div>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th (click)="sort('name',order)" style="cursor: pointer;user-select: none">Name<i [class]="!order? 'bi bi-sort-down':'bi bi-sort-up'" style="padding-left: 4px"></i></th>
    <th (click)="sort('quantity',order)" style="cursor: pointer;user-select: none">Quantity<i [class]="!order? 'bi bi-sort-down':'bi bi-sort-up'" style="padding-left: 4px"></i></th>
    <th (click)="sort('price',order)" style="cursor: pointer;user-select: none">Price<i [class]="!order? 'bi bi-sort-down':'bi bi-sort-up'" style="padding-left: 4px"></i></th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.price}}</td>
    <td>
      <button (click)="updateProduct(product.id)" class="btn btn-outline-dark">Update</button>
      <button (click)="deleteProduct(product.id)" class="btn btn-outline-danger" style="margin-left: 10px">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item "><a class="page-link text-danger" (click)="pagination(currentPage-1,2)" style="cursor: pointer;user-select: none">Previous</a></li>
    <li class="page-item"><a class="page-link text-dark" (click)="pagination(0,2)" style="cursor: pointer;user-select: none">1</a></li>
    <li class="page-item"><a class="page-link text-dark" (click)="pagination(1,2)" style="cursor: pointer;user-select: none">2</a></li>
    <li class="page-item"><a class="page-link text-dark" (click)="pagination(2,2)" style="cursor: pointer;user-select: none">3</a></li>
    <li class="page-item"><a class="page-link text-danger" (click)="pagination(currentPage+1,2)" style="cursor: pointer;user-select: none">Next</a></li>
  </ul>
</nav>
